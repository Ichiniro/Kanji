<!DOCTYPE html>
<html lang="us">
	<head>
		<title>ようこそ</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#79acf3">
		<meta name="mobile-web-app-capable" content="yes">

		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" href="./favicon.ico">

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
		
		<script src="./config.js"></script>
	</head>
	<body>
		<div class="column-container">
			<div class="left">
				<img id="cover">
			</div>

			<div class="right">
				<div id="greetings"></div>
				<div class="search_box">
					<form id="search" method="get">
					<input id="input_box" class="input_box" type="text" name="q" autocomplete="off"/>
					</form>
				</div>
				<div class="container">
					<div class="column">
						<p>Tech</p>
						<a class="link" href="https://github.com/Ichiniro/"><img src="https://github.com/favicon.ico">GitHub</a>
						<a class="link" href="https://wiki.archlinux.org/"><img src="https://wiki.archlinux.org/favicon.ico">ArchWiki</a>
						<a class="link" href="https://monkeytype.com/"><img src="https://monkeytype.com/favicon.ico">Monkeytype</a>
						<a class="link" href="https://stackoverflow.com/"><img src="https://stackoverflow.com/favicon.ico">StackOverflow</a>
					</div>
					<div class="column">
						<p>Social</p>
						<a class="link" href="https://reddit.com"><img src="https://reddit.com/favicon.ico">Reddit</a>
						<a class="link" href="https://twitter.com/"><img src="https://twitter.com/favicon.ico">Twitter</a>
						<a class="link" href="https://web.whatsapp.com/"><img src="https://web.whatsapp.com/favicon.ico">Whatsapp</a>
						<a class="link" href="https://web.telegram.org/z/"><img src="https://web.telegram.org/z/favicon.ico">Telegram</a>
					</div>
					<div class="column">
						<p>Mail</p>
						<a class="link" href="https://outlook.office.com/mail/inbox"><img src="https://outlook.office.com/owa/favicon.ico">UNAM</a>
						<a class="link" href="https://mail.google.com/mail/u/0/#inbox"><img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico">Gmail</a>
						<a class="link" href="https://outlook.live.com/mail/0/inbox"><img src="https://account.microsoft.com/favicon.ico">Outlook</a>
						<a class="link" href="https://protonmail.com/"><img src="https://protonmail.com/favicon.ico">Protonmail</a>
					</div>
					<div class="column">
						<p>Entertainment</p>
						<a class="link" href="https://www.youtube.com/"><img src="https://www.youtube.com/favicon.ico">YouTube</a>
						<a class="link" href="https://www3.animeflv.net/"><img src="https://www3.animeflv.net/favicon.ico">AnimeFLV</a>
						<a class="link" href="https://www.funimation.com/es-mx/"><img src="https://www.funimation.com/es-mx/favicon.ico">Funimation</a>
						<a class="link" href="https://www.primevideo.com/"><img src="https://www.primevideo.com/favicon.ico">Prime Video</a>
					</div>
				</div>
			</div>

			<div id="date"></div>

			<div id="toggle">
				<span></span>
				<span></span>
			</div>

		<script src="./scripts/config.js"></script>
		<script src="./scripts/darkmode.js"></script>
	</body>
</html>
